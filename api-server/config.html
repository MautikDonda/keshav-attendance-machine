<!DOCTYPE html>
<html>

    <title>Settings</title>
</head>
<body>
<h1>Keshav Attendance Machine Setup</h1>

    <label>Choose an option:</label><br>

    <label for="option2">Option 2</label><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
